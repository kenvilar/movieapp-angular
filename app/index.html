<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ken Angular MovieDB</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">
  <link rel="stylesheet" href="bower_components/components-font-awesome/css/fontawesome-all.min.css">
  <link rel="stylesheet" href="assets/css/app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-controller="CatalogCtrl">

  <div class="navbar fixed-top navbar-dark bg-dark">
    <div class="container">
      <a href="" class="navbar-brand">
        <i class="fas fa-film"></i> Ken Angular MovieDB
      </a>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="card col-sm-10 col-12">
        <div class="row">

          <div class="col-12">
            <div class="card-header card-title">Most Watched This Week</div>
          </div>

          <div class="movie-container col-sm-2 col-6"
               ng-repeat="movie in movieList | paginate:currentPage:pageSize">
            <a href="" class="movie-thumb">
              <img class="img-thumbnail" ng-src="img/posters{{ movie.poster_path }}" alt="image">
              <h5>{{ movie.title }}</h5>
            </a>
          </div>

        </div>
        <div class="row">
          <div class="col-12">
            <ul uib-pagination
                class="pagination"
                total-items="movieList.length"
                ng-model="currentPage"
                items-per-page="pageSize"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="app.js"></script>
  <script src="catalog/catalog.js"></script>
  <script src="components/paginate/paginate-filter.js"></script>
</body>
</html>
